<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>六面盒子</title>
	<style>

		.box {
			perspective: 1000px;
			width: 600px;
			height: 600px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -300px;
			margin-top: -300px;
			border: 5px solid #000;
		}
		#box {
			top: 1200px;
		}
		.shanzi {
			transform-style: preserve-3d;
			width: 600px;
			height: 600px;
			position: absolute;
			left: 50%;
			top: 50%;
			
			margin-left: -300px;
			margin-top: -300px;
			animation: liti 10s linear infinite;
		}
		.shanzi:hover {
			animation: liti 5s linear infinite;
		}
		.aa {
			width: 200px;
			height: 200px;
			position: absolute;
			box-sizing: border-box;
			border: 20px dashed #fff;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
			color: #fff;
			background: rgba(0, 0, 0, 0.8);
			font-size: 100px;
			line-height: 200px;
			text-align: center;
			transition: 2s;
		}
		.a1 {
			transform: translateZ(100px) rotateX(0deg);
		}
		.box:hover .a1 {
			transform: translateZ(200px)rotateX(360deg);
		}
		.a2 {
			transform: rotateY(180deg) translateZ(100px) rotateX(0deg);
		}
		.box:hover .a2 {
			transform: rotateY(180deg) translateZ(200px) rotateX(360deg);
		}
		.a3 {
			transform: rotateY(-90deg) translateZ(100px) rotateX(0deg);
		}
		.box:hover .a3 {
			transform: rotateY(-90deg) translateZ(200px) rotateX(360deg);
		}
		.a4 {
			transform: rotateY(90deg) translateZ(100px) rotateX(0deg);
		}
		.box:hover .a4 {
			transform: rotateY(90deg) translateZ(200px) rotateX(360deg);
		}
		.a5 {
			transform: rotateX(90deg) translateZ(100px) rotateX(0deg);
		}
		.box:hover .a5 {
			transform: rotateX(90deg) translateZ(200px) rotateX(360deg);
		}
		.a6 {
			transform: rotateX(-90deg) translateZ(100px) rotateX(0deg);
		}
		.box:hover .a6 {
			transform: rotateX(-90deg) translateZ(200px) rotateX(360deg);
		}
		@keyframes liti {
			0%{
				transform: rotate3d(0, 0, 0);
			}
			100%{
				transform: rotateZ(1turn) rotateY(1turn) rotateX(1turn);
			}
		}
		#box .a7 {
			width: 100px;
			height: 100px;
			font-size: 50px;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
			animation: qiu 5s linear infinite ;
		}
		@keyfames qiu {
			0%{
				transform: rotateX(0deg);
			}
			100%{
				transform: rotateX(360deg);}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="shanzi">
			<div class="aa a1">前</div>
			<div class="aa a2">后</div>
			<div class="aa a3">左</div>
			<div class="aa a4">右</div>
			<div class="aa a5">上</div>
			<div class="aa a6">下</div>
		</div>
	</div>
	<div id="box" class="box">
		<div class="shanzi">
			<div class="aa a1">前</div>
			<div class="aa a2">后</div>
			<div class="aa a3">左</div>
			<div class="aa a4">右</div>
			<div class="aa a5">上</div>
			<div class="aa a6">下</div>
			<div class="aa a7"></div>
		</div>
	</div>
</body>
</html>
